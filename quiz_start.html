<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Salad</title>
</head>
<body id="homepage-settings">
    <h1 id="logo-header">W<i class="fa-solid fa-leaf"></i></h1>
    <div id="text-area">
        <div id="game" class="justify-center flex-column">
            <h3 id="static-question">Is the following word a noun, an adjective, a verb or an adverb?</h3>
            <h2 id="question">Word</h2>
                <p>Your answer...</p>
                    <button class="choice-text" id="n" data-number="1">noun</button>
        
                    <button class="choice-text" id="a" data-number="2">adjective</button>
        
                    <button class="choice-text" id="v" data-number="3">verb</button>
                    
                    <button class="choice-text" id="av" data-number="4">adverb</button>
                    
                    <br>
                    <br>
            </div>
    
            <p>If you need a reminder...</p>
    
        <button id="button_go_back"><a href="/index.html">Click here to go back to the definitions.</a></button>
    
    </div>
</div>
    
<script src="https://kit.fontawesome.com/52443e90c9.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
